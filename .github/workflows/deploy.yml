name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Trigger the action when changes are pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20" # or any other version you're using

      - name: Install dependencies
        run: pnpm install # or `npm install` if you're using npm

      - name: Build the project
        run: pnpm run build # or `npm run build` if you're using npm

      - name: Deploy to GitHub Pages (main branch)
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: main # Deploy directly to the main branch
          folder: dist # The folder to deploy (your build output folder)
          token: ${{ secrets.GITHUB_TOKEN }} # Automatically provided by GitHub
