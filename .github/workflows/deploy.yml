name: Deploy to GitHub Pages and Trigger Supabase Cron

on:
  push:
    branches:
      - main # Trigger when pushing to main branch
  schedule:
    # Run twice a week â€” Monday and Thursday at 06:00 UTC
    - cron: "0 6 * * 1,4"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Create .env file
        run: |
          cat <<EOF > .env  
          VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_DEFAULT_KEY=${{ secrets.VITE_SUPABASE_PUBLISHABLE_DEFAULT_KEY }}
          EOF

      - name: Build the project
        run: pnpm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: dist
          token: ${{ secrets.GITHUB_TOKEN }}

  supabase-cron:
    runs-on: ubuntu-latest
    # Run this job only on schedule (not on push)
    if: github.event_name == 'schedule'
    steps:
      - name: Trigger Supabase Function
        run: |
          curl -X POST '${{ secrets.VITE_SUPABASE_URL }}/functions/v1/anon-cron' \
            -H "Authorization: Bearer ${{ secrets.VITE_SUPABASE_PUBLISHABLE_DEFAULT_KEY }}" \
            -H "apikey: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_DEFAULT_KEY }}" \
            -H "Content-Type: application/json" \
            --data '{"name":"Functions"}'
